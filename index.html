<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app mock 12</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>


    <section id="homeScreen">
        <h1> Weathercast</h1>
        <input type="text" autocomplete="off" class="search-box" placeholder="Search city..">
    <button  id="geoBtn" onclick="getLocation()">    <img src="./img/location.svg" alt="">  </button>
    <p class="errorTxt"> </p><span> </span>
    </section>


    <section>
        <div class="introTxt">

            <h2> Weather API powered by : <span> <a href="https://openweathermap.org/" target="new"> Open Weather
                        Map</a></span></h2>
                        
                    </div>
                    
                    <div id="loadContainer">
                        <img src="./img/load.gif" alt="">
                    </div>

                    <div id="container">
            <div class="weather-app-wrap">
                <article class="mainWeather">
                    <section class="location">
                        <img id="weatherImg" src="" alt="Weather image icon">
                        <div class="error"> </div>
                        <div class="city"> </div>
                        <div class="date"> </div>
                    </section>

                    <div class="current">
                        <div class="temp"> <span></span></div>
                        <div class="weather"> </div>

                    </div>

                </article>

                <article class="fiveDayForecast">

                    <h2> Five Day Forecast</h2>
                    <table id="forecastTable">
                        <thead>
                            <tr>
                                <th>DATE </th>
                                <th>TEMP</th>
                                <th>DESCRIPTION</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr class="day0">
                                <td class="date"></td>
                                <td class="temp"></td>
                                <td class="description"></td>
                            </tr>
                            <tr class="day1">
                                <td class="date"></td>
                                <td class="temp"></td>
                                <td class="description"></td>
                            </tr>
                            <tr class="day2">
                                <td class="date"></td>
                                <td class="temp"></td>
                                <td class="description"></td>
                            </tr>
                            <tr class="day3">
                                <td class="date"></td>
                                <td class="temp"></td>
                                <td class="description"></td>
                            </tr>
                            <tr class="day4">
                                <td class="date"></td>
                                <td class="temp"></td>
                                <td class="description"></td>
                            </tr>
                        </tbody>
                    </table>



                </article>

            </div>
        </div>
    </section>


    <!-- Site footer -->
    <footer>
        <a href="https://ca.linkedin.com/in/david-lagou-988b66175" target="new"> David Lagou &copy; 2020</a>

    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="./js/app.js"></script>
    <script src="./js/display.js"></script>
</body>

</html>
